<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Objects</title>
  </head>
  <body>
    <h3>Tugas JS Objects</h3>
    <p id="demo"></p>
  </body>
  <script>
    
    const person = {
        firstName: "John",
        lastName: "Doe"
    };

    alert(person.firstName)

    document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName


  </script>
</html>
