<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Conditions</title>
  </head>
  <body>
    <h3>Tugas JS Conditions</h3>
    <p id="demo"></p>
  </body>
  <script>

    let x = 8;
    let y = 5;
    let result;

    if (x > y == true) {
      result = "Horee saya bisa!";
    } else {
      result = "Gagal";
    }

    document.getElementById("demo").innerHTML = result;
  </script>
</html>
