<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Function</title>
  </head>
  <body>
    <h3>Tugas JS Function</h3>
    <p id="demo"></p>
  </body>
  <script>
    
    var x = myFunction()
    document.getElementById("demo").innerHTML = x;

    function myFunction() {
      alert("Hello World!");
    }


  </script>
</html>
